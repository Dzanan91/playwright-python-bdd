name: Pytest BDD Tests

on:
  push:
    branches: [ main, master ]  
  pull_request:
    branches: [ main, master ] 

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # Step 3: Cache dependencies
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Run pytest-bdd tests
    - name: Run Pytest-BDD tests
      run: |
        pytest --gherkin-terminal-reporter --log-cli-level=INFO

    # Step 6: Upload test videos
    - name: Upload test videos
      if: always()  # Upload videos even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-videos
        path: videos/ 
        retention-days: 30

    # Step 7: Upload test report
    - name: Upload pytest-bdd report
      if: always()  # Upload the report even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: pytest-bdd-report
        path: reports/
        retention-days: 30
